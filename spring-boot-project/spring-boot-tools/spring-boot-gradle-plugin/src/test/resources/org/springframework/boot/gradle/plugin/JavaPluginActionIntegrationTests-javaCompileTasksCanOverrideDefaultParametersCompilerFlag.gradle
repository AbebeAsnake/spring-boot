buildscript {
	dependencies {
		classpath files(pluginClasspath.split(','))
	}
}

apply plugin: 'org.springframework.boot'
apply plugin: 'java'

tasks.withType(JavaCompile) {
	options.compilerArgs = ['-Xlint:all']
}

tasks.withType(JavaCompile) {
	doLast {
		println "$name compiler args: ${options.compilerArgs}"
	}
}
